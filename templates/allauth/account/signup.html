{% extends "account/base.html" %}
{% load i18n %}
{% block title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container text-center">
  <h1>{% trans "Sign Up" %}</h1>

  <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

  <form class="form p-2" id="signup_form" method="post" action="/accounts/signup/">
    <input type="hidden" name="csrfmiddlewaretoken"
      value="ehlNVZcLxxbpGpxcDp9ZT9qHcoGF5AmebNMbb9ctNrlrMuWraF2n25uHgK7tTZSc">


    <div id="div_id_email" class="mb-3"> <label for="id_email" class="form-label requiredField">
        E-mail<span class="asteriskField">*</span> </label> <input type="email" name="email"
        placeholder="E-mail address" autocomplete="email" class="textinput form-control" required="" id="id_email">
    </div>
    <div id="div_id_username" class="mb-3"> <label for="id_username" class="form-label requiredField">
        Username<span class="asteriskField">*</span> </label> <input type="text" name="username" placeholder="Username"
        autocomplete="username" minlength="4" maxlength="150" class="textinput form-control" required=""
        id="id_username"> </div>
    <div id="div_id_password1" class="mb-3"> <label for="id_password1" class="form-label requiredField">
        Password<span class="asteriskField">*</span> </label> <input type="password" name="password1"
        placeholder="Password" autocomplete="new-password" class="passwordinput form-control" required=""
        id="id_password1"> </div>
    <div id="div_id_password2" class="mb-3"> <label for="id_password2" class="form-label requiredField">
        Password (again)<span class="asteriskField">*</span> </label> <input type="password" name="password2"
        placeholder="Password (again)" autocomplete="new-password" class="passwordinput form-control" required=""
        id="id_password2"> </div>


    <button type="submit" class="btn btn-primary w-25">Sign Up</button>
  </form>
</div>
{% endblock %}
